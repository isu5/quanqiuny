{extend name="public:base" /}
{block name="main"}
<form action="{:url()}" method="post">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">主标题</td>
        <td><input type="text" class="control-text span-width span3" name="bigtitle"/></td>

    </tr>
    <tr>
        <td width="10%" class="tableleft">标题</td>
        <td><input type="text" name="title" class="control-text span-width span6"/></td>
    </tr
    <tr>
        <td class="tableleft">所属栏目</td>
        <td>
            <select name="cid" id="" class="control-text span-width span3">
                <option value="">请选择栏目</option>
                {volist name="cate" id="ca"}
                    <option value="{$ca.id}">{$ca.catename}</option>
                {/volist}
            </select>
        </td>
    </tr>   
    <tr>
        <td class="tableleft">作者</td>
        <td>
           <input type="text" name="author" class="control-text span-width span3"/>
        </td>
    </tr>
    <tr>
        <td class="tableleft">文章内容</td>
        <td>
         <div id="editor">
            <!-- <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p> -->
        </div>
           <textarea id="text1" name="content" style="display: none" ></textarea>
        </td>
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button type="submit" class="btn btn-primary" type="button">保存</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
{/block}
{block name="js"}
<!--======引入编辑器========================-->
<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    // 或者 var editor = new E( document.getElementById('editor') )
    var $text1 = $('#text1')
     // 自定义菜单配置
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'image',  // 插入图片
        'table',  // 表格
        //'video',   插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ];
    // 关闭粘贴样式的过滤
    editor.customConfig.pasteFilterStyle = false;
    //开启debug模式
    editor.customConfig.debug = location.href.indexOf('wangeditor_debug_mode=1') > 0;
    // 自定义处理粘贴的文本内容
    editor.customConfig.pasteTextHandle = function (content) {
        // content 即粘贴过来的内容（html 或 纯文本），可进行自定义处理然后返回
        return content 
    }
    //插入链接的校验
    editor.customConfig.linkCheck = function (text, link) {
    console.log(text) // 插入的文字
    console.log(link) // 插入的链接

    return true // 返回 true 表示校验成功
    // return '验证失败' // 返回字符串，即校验失败的提示信息
    }
    editor.customConfig.onchange = function (html) {
        // 监控变化，同步更新到 textarea
        $text1.val(html)
    }
     // 自定义配置颜色（字体颜色、背景色）
    editor.customConfig.colors = [
        '#000000',
        '#eeece0',
        '#1c487f',
        '#4d80bf',
        '#ff0000',
        '#8baa4a',
        '#7b5ba1',
        '#46acc8',
        '#f9963b',
        '#ffffff'
    ]
     // 隐藏“网络图片”tab
    //editor.customConfig.showLinkImg = false
    editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
    editor.customConfig.uploadImgServer = '/upload'  // 上传图片到服务器
    // 限制一次最多上传 5 张图片
    editor.customConfig.uploadImgMaxLength = 5
    editor.create();
   



    //=====编辑器结束=========================

    $(function () {       
        $('#backid').click(function(){
                window.location.href="index.html";
         });

    });
</script>
{/block}
