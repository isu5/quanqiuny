{extend name="public:base" /}
{block name="main"}
<form class="form-inline definewidth m20" action="index.html" method="get">

    <input type="text" name="username" id="username" class="abc input-default" placeholder="" value="">&nbsp;&nbsp;  
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; -->
    <button type="button" class="btn btn-success" id="addnew">新增栏目</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th width="5%">id</th>
        <th>栏目名称</th>
        <th>操作</th>
    </tr>
    </thead>
    {volist name="data" id="v"}
	     <tr>
            <td>{$v.id}</td>
            <td>{$v.catename}</td>
            <td>
                <a href="{:url('Category/edit',['id'=>$v['id']])}">编辑</a>                
                <a href="{:url('Category/delete',['id'=>$v['id']])}" onclick="del({$v['id']})">删除</a>                
            </td>
        </tr>
    {/volist}
</table>
{/block}
{block name="js"}
<script>
    $(function () {
		$('#addnew').click(function(){

				window.location.href="{:url('Category/add')}";
		 });

    });

	function del(id)
	{
		
		if(confirm("确定要删除吗？"))
		{
			var url = "{:url('Category/index')}";
			
			window.location.href=url;		
		
		}
	}
</script>
{/block}
