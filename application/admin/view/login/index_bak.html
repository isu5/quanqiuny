<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>全球能源互联网后台登录</title>
    <link rel="stylesheet" href="__STATIC__/admin/frame/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/style.css">
    <link rel="icon" href="__STATIC__/admin/image/code.png">
</head>
<body class="login-body body">

<div class="login-box">
    <form class="layui-form layui-form-pane" id="loginform" method="post" action="{:url()}">
        <div class="layui-form-item">
            <h3>全球能源互联网后台登录</h3>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>

            <div class="layui-input-inline">
                <input type="text" name="username" class="layui-input"  placeholder="账号"  maxlength="20" nullmsg="请输入用户名" datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"/>
            </div> 
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>

            <div class="layui-input-inline">
                <input type="password" name="password" class="layui-input" lay-verify="password" placeholder="密码" maxlength="20" datatype="*6-16" nullmsg="请填写密码！" errormsg="密码范围在6~16位之间！"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>

            <div class="layui-input-inline">

                <input type="number" name="code" class="layui-input" lay-verify="code" placeholder="验证码" maxlength="4" datatype="*4-4"  nullmsg="请输入验证码" errormsg="请填写4位验证码" /><img src="{:captcha_src()}" onclick="javascript:this.src='{:captcha_src()}?rd='+Math.random();void(0);" alt="">
            </div>
        </div>
        <div class="layui-form-item">
            <button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
            <input type="submit" value="立即登录" class="layui-btn btn-submit" >
           <!-- <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>  -->
        </div>
    </form>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/frame/layui/layui.js"></script>
<script type="text/javascript" src="__STATIC__/admin/frame/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/Validform.js"></script>
<script type="text/javascript">
    $(function(){  
        $("#loginform").Validform({  
            tiptype:4,
            ajaxPost:true,
            callback:function(data){

                if(data.status == 200){ 
                    layer.msg(data.msg, {icon: 1, time: 2000,shade: 0.5 },function(){
                        window.location.href= "{:url('Index/index')}";
                     });
                }else{
                    layer.msg(data.msg, {icon: 2, time: 2000,shade: 0.5 },function(){
                        location.reload();
                    });
                } 
            } 

        }); 
     
    });


</script>
</body>
</html>
